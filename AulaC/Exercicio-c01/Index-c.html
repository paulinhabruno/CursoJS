<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-c.css">
    <title>Document</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
        Interaja...
    </div>

    <div>
        <h1>Anotações</h1>
        <ul>
            <li>Quando o mouse entrar e sair da área muda de cor.</li>
            <li>Quando clica, muda de cor.</li>
        </ul>
    </div>

    <script>
        var a = window.document.getElementById('area')
        //foi colocado do lado de fora para ser usado em todas as functions

        //adicionar todas as funções

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'brown'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'grey'
            a.style.color = 'white'
        }
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        </script>
</body>
</html>
