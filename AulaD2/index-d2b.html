<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>

    <p>Digite o nome do seu país:</p> 
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado">

    </div>
    <div id="resultado2"></div>

    <script>
        function verificar(){

        var pais = document.getElementById('pais')
        var resultado = document.querySelector('div#resultado')
        var country = String(pais.value)
        resultado.innerHTML = `<p>O nome do seu país é ${country}.</p>`
        
            if (country == 'Brasil') {
                resultado2.innerHTML = 'Você é brasileiro.'
            } else{
                resultado2.innerHTML = 'Você é estrangeiro.'
            }
        }
        
    </script>
</body>
</html>
